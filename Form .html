                <input type="text" id="nom" required>
                <input type="text" id="prenom" required>
                <script>
                    var nom = document.getElementById('nom');
                    let prenom = document.getElementById("prenom");
                    prenom.addEventListener('focusout', function () {
                        if (prenom.value.length <= 2 || prenom.value.length > 30) {
                            document.getElementById('prenom').style.borderColor = "red";
                            return false;
                        }
                        else {
                            document.getElementById('prenom').style.borderColor = "green";
                        }
                    })

                        if (nom.value.length <= 2 || nom.value.length > 30) {

                        else {

                    });
                </script>

            <label>Email</label>
            <input type="text" id="email" required>
            <script>
                var email = document.getElementById("email");
                var pattern = /^[^ ]+@ofppt+\.[a-z]{2}$/;
                email.addEventListener('focusout', function () {
                    if (!email.value.match(pattern)) {
                        email.style.borderColor = "red";
                        return false;
                    }
                    else {
                        email.style.borderColor = "green";
                    }
                });
            </script>
            <label>Tél</label>

            <script>
                var number = document.getElementById("number");
                var reg = /^(05|06|07)[0-9]{8}/;
                number.addEventListener('focusout', function () {
                    if (!reg.test(number.value)) {
                        number.style.borderColor = "red";

                    }
